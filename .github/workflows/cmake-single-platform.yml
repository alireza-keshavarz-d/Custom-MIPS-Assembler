name: Build and Release

on:
  push:
    branches: [main]
    tags: [v*]  # Trigger on tags like v1.0.0 for releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: lukka/get-cmake@v3.29.3  # Reliable CMake setup

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: MIPS_ASSEMBLER-${{ matrix.os }}
          path: build/MIPS_ASSEMBLER*  # Includes .exe on Windows

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Linux Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/MIPS_ASSEMBLER-ubuntu-latest/MIPS_ASSEMBLER
          asset_name: MIPS_ASSEMBLER-linux
          asset_content_type: application/octet-stream

      - name: Upload Windows Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/MIPS_ASSEMBLER-windows-latest/MIPS_ASSEMBLER.exe
          asset_name: MIPS_ASSEMBLER-windows.exe
          asset_content_type: application/octet-stream

      - name: Upload macOS Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/MIPS_ASSEMBLER-macos-latest/MIPS_ASSEMBLER
          asset_name: MIPS_ASSEMBLER-macos
          asset_content_type: application/octet-stream
